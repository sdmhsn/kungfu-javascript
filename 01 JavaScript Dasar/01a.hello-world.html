<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>

<body>
    <div id="tes"></div>
    <!-- internal js code (code js berada di file html) -->
    <script>
        document.writeln('Hello world internal'); // akhir kode dapat ditambahkan titik koma (semicolon). yang penting konsisten!
        document.getElementById('tes').innerHTML = 'Hello world'; // tambahan
    </script>
</body>

</html>
