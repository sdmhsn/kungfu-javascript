<body>
    
    <script>
        /*
            object method: function yang terdapat di dalam object
            - karena function memiliki tipe data function, maka function tersebut dapat ditambah / dimasukkan / dijadikan property ke dalam data object. inilah yang dinamakan method
            - method merupakan function yang terdapat di dalam object. ini biasa disebut object method
            - cara pembuatannya adalah membuat sebuah property dan meng assign sebuah functionnya sebagai value dari property tersebut
        */

        /*

            }
        };

        person.sayHello('Amin'); // cara pengaksesan / pemanggilan dan penambahan argumen
        */

        }

            name: 'Saddam',

        person.sayHello('Amin');
        */

        /*
        // 3. menambah property berupa method ke object

            name: 'Saddam'
        }

        // menambah

        */

        // 4. experiment sendiri (mengubah / menimpa method object)
        const person = {
            name: 'Saddam',
            sayHello: function(name) {
                alert(`Hello ${name}`);
            }
        };

        person.sayHello('Amin');
        person.sayHello('Rahmat');
        person.sayHello = function() {  // mengubah ke value method lainnya. sayHello tidak diinvoke (dengan parentheses)
            console.log('Hai :)');
        }
        person.sayHello();
        person.sayHello = 'Hello'; // mengubah dari tipe data function ke tipe data string
        // person.sayHello();  // pembuktian. sayHello bukan function lagi. tapi sudah berubah menjadi string
        console.log(person.sayHello);
    </script>
