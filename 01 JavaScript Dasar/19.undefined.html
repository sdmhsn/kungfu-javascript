        /*
            undefined: merupakan tipe data dari suatu data yang belum direpresentasikan / didefinisikan 
            - isinya (variable yang belum diset valuenya dengan value apapun). 
            - berbeda dengan null di bahasa pemrograman lain.
            - undefined termasuk reserved keyword sehingga tidak boleh digunakan sebagai nama variable
            - pada javascript, suatu data yang diakses dengan index / value yang tidak ada (diset / diassign) akan menghasilkan nilai undefined. berbeda dengan bahasa pemrograman lainnya seperti java / python yang akan menghasilkan error
            - suatu variable dapat juga diset menjadi undefined dengan cara diassign dengan value undefined    
        */

        /**/
        // 1. menggunakan percabangan untuk identifikasi undefined:

        // let nama = 'saddam'; // variable yang berisikan value string

        if (nama === undefined){ // menggunakan === karena undefined merupakan tipe data, sehingga sekalian dilakukan pencocokan nilai dan tipe datanya
            alert('Ini Undefined');  // bernilai 'undefined' karena variable nama diatas baru sebatas dideklarasikan, belum diassign nilainya
        }
        else {
            alert('Defined'); // ketika variable diassign nilainya (kecuali nilai undefined), maka hasil alert adalah 'Defined'
