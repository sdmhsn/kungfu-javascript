<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Prompt</title>
</head>
<body>
    
    <script>
        /*
            prompt(): digunakan untuk meminta input string dari user dalam bentuk popup input text di browser
        */
        // input
        const nama = prompt('Siapa kamu...?');

        // output
        alert(`Hello ${nama} :)`);
    </script>
</body>
</html>
