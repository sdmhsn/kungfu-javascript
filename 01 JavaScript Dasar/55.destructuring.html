<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
</head>
<body>
    
    <script>
        /*
            destructuring: fitur yang bisa digunakan untuk mengambil value2 di array (element) atau object (property) ke dalam variable2 baru
            - fitur ini sangat mempermudah kita ketika ingin mengambil data dari array atau object tanpa harus melakukan pengambilan data satu persatu
            - destructuring juga bisa multi lavel seperti pada contoh nested data object property address dibawah (const {firstName, lastName, address: {country, city, street}, ...others} = person;).
            - pada destructuring function parameter, akan memudahkan kita dalam mengambil nested data dalam array atau object di dalam function
            - Saat melakukan destructuring di Array, kita bisa dengan mudah membuat nama variable sesuka kita. Namun pada saat melakukan destructuring, kita harus membuat nama variable sama dengan nama property. Kita juga bisa menggunakan nama variable lain saat melakukan destructuring object jika kita mau
         */

        /**/
        // 1. destructuring pada array
        const names = ['Saddam', 'Rahmat', 'Fuad', 'Fitri'];

        // cara destructuring:
        // const [first, second, third, fourth] = names;
        const [first, second, ...others] = names; // jika jumlah element terlalu panjang, maka dapat memanfaatkan spread syntax / operator. pemilihan nama spread (cth: others) adalah bebas

        console.log(first);
        console.log(second);
        // console.log(third);
        // console.log(fourth);
        console.log(others);  // data yang dispread akan berbentuk array

        /*
        // cara biasa:
        const first = names[0];
        const second = names[1];
        const third = names[2];
        const fourth = names[3];

        console.log(first);
        console.log(second);
        console.log(third);
        console.log(fourth);
        */

        /*
        // 2. destructuring pada object
        const person = {
            firstName: 'Saddam',
            lastName: 'Husein',
            address: {
                street: 'Keuangan Negara St.',
                city: 'Kota Kupang',
                country: 'Indonesia'
            },
            hobby: 'Reading',
            phone: 085239789061
        }
        */
        /*
        // cara destructuring:
        // const {firstName, lastName, address, hobby, phone} = person;  // nama variable memanfaatkan nama property dari object. harus sama dengan nama property
        // const {firstName, lastName, address, ...others} = person; // dapat juga memanfaatkan spread syntax / operator jika property object panjang
        const {firstName, lastName, address: {country, city, street}, ...others} = person; // destructuring pada nested. nested object terdapat pada property address. untuk address tidak dapat diakses lagi, yang bisa diakses hanyalah property didalam address itu sendiri
        console.log(firstName);
        console.log(lastName);
        // console.log(address);  // pada nested object, address tidak dapat diakses
        // console.log(hobby);
        // console.log(phone);
        console.log(country);
        console.log(city);
        console.log(street);
        console.log(others);
        */
        
        /*
        // cara biasa:
        const firstName = person.firstName;
        const lastName = person.lastName;

        console.log(firstName);
        console.log(lastName);
        */

        // 3. destructuring pada function parameter
        /*
        // pertama (pada object)
        function displayPerson({first, second, third, fourth}) { // distructuring dapat dilakukan pada parameter
            console.log(first);
            console.log(second);
            console.log(third);
            console.log(fourth);
        }

        const person = {
            first: 'Saddam',
            second: 'Rahmat',
            third: 'Fuad',
            fourth: 'Fitri'
        }

        displayPerson(person);
        */
        
        /*
        // kedua (pada array)
        function sum([val1, val2]) {  // tanpa destructuring biasanya berupa parameter biasa. cth: val
            return val1 + val2; // tanpa destructuring biasanya berupa array biasa val[0] + val[1]
        }

        console.log(sum([10, 2]));
        console.log(sum([20, 5]));
        */

        // 4. default value
        /*
        // pertama (pada array)
        const names = ['Saddam', 'Rahmat'];
        const [first, second, third = 'Fuad', fourth = 'Fitri'] = names; // data yang tidak ada akan menggunakan default value (mirip default parameter). jika data dan default value tidak ada, maka akan bernilai undefined

        console.log(first);
        console.log(second);
        console.log(third);
        console.log(fourth);
        */

        /*
        // kedua (pada object)
        const person = {
            firstName: 'Saddam',
            fourthName: 'Amin'
        }

        const {firstName, secondName = 'Adriano', thirdName = 'Hang Tuah', fourthName} = person;
        console.log(firstName);
        console.log(secondName);
        console.log(thirdName);
        console.log(fourthName);
        */

        /*
        // 5. menggunakan nama variable lain dari destructuring object (pada array nama variable dapat menggunakan nama variable lain, pada object harus diatur menggunakan cara ini)
        const person = {
            firstName: 'Saddam',
            lastName: 'Husein',
            hobby: 'Reading',
            phone: 085239789061
        }

        const {firstName: namaDepan, lastName: namaBelakang, address: alamat = 'Keuangan Negara St.', hobby: hobi, phone: hp} = person; // mengganti nama variable dan penggunaan default value dapat digunakan secara bersamaan

        // console.log(firstName); // nama variable firstName sudah tidak dapat diakses
        console.log(namaDepan); // nama variable lain
        console.log(namaBelakang);
        console.log(alamat);
        console.log(hobi);
        console.log(hp);
        */
    </script>
</body>
</html>
