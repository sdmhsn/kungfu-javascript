<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    
    <script>
        // tipe data number: pada js, semua jenis angka (tanpa tanda petik) disebut sebagai tipe data number

        // number notation integer
        document.writeln(120);
        document.writeln('<br>');

        // number notation float
        document.writeln(3.2);
        document.writeln('<br>');

        // number notation binary
        document.writeln(0b10101) // depannya diawali dengan 0b, lalu dilanjutkan angka binary nya
        document.writeln('<br>');

        // number notation hexadecimal
        document.writeln(0xFF) // depannya diawali dengan 0x, lalu dilanjutkan angka hexa nya
        document.writeln('<br>');

        // number notation octal
        document.writeln(0o10) // depannya diawali dengan 0o, lalu dilanjutkan angka octal nya
        document.writeln('<br>');
    </script>
</body>
</html>
