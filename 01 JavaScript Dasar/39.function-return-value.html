        /*
            function return value: digunakan untuk menghasilkan / mengembalikan / mengeluarkan suatu value melalui function
            - secara default, ketika dipanggil function tidak menghasilkan value apapun
            - untuk menghasilkan value (mereturn value) dapat menggunakan keyword return, kemudian diikuti data yang ingin di return
            - function return value hanya dapat mereturn sebanyak satu data. untuk mereturn banyak data dapat memanfaatkan array
            - tipe data yang dapat direturn adalah semua tipe data 
            - contoh built-in js function yang yang mereturn value spt prompt() berupa value string dan confirm berupa value boolean. sedangkan function yang tidak mereturn value seperti alert(), dimana ketika ditangkap valuenya melalui variable isinya adalah undefined
            - kode dibawah / setelah keyword return tidak akan dieksekusi karena eksekusi program telah dihentikan oleh return tersebut

        */

        // 3. mereturn array
        function names() {
            const users = ['saddam', 'rahmat', 'fuad', 'fitri'];
            return users;
        }

        console.log(names());
