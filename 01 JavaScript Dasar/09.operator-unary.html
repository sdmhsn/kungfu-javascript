<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Unary</title>
</head>
<body>
    
    <script>
        // Operator unary: operator yang menggunakan 1 data saja. bukan kombinasi 2 data seperti 3 + 1
        let result = 1;
        document.writeln('<p>' + result + '</p>');  // result = 1
        
        result++ // increment. menaikkan 1 angka. 1 + 1
        document.writeln('<p>' + result + '</p>'); // result = 2
        
        result-- // decrement. menurungkan 1 angka. 2 - 1
        document.writeln('<p>' + result + '</p>'); // result = 1

        result = -result // dikonversi dari positif menjadi negatif
        document.writeln('<p>' + result + '</p>'); // result = - 1
    </script>
</body>
</html>
