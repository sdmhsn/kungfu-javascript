    <title>Operator Logika di Non Boolean</title>
</head>
<body>
    <script>
        /*
            operasi operator logika di data yang bukan boolean
            - operator logika AND (&&) dan OR (||)

            data falsy:
            - '' (string kosong / empty string)
            - 0 (angka nol, namun bilangan negatif tidak)
            - false (boolean false)
            - null, NaN dan undefined

            data truthy:
            - kebalikan dari data falsy (data yang bukan bernilai falsy)

            operator OR (||) di non boolean:
            - membaca dari kiri ke kanan
            - mengambil data bernilai truthy
            - jika kedua data bernilai truthy, maka yang diambil data pertama dengan nilai truthy
            - jika kedua data bernilai falsy, maka yang diambil data falsy yang dikanan (kedua / terakhir)

            operator AND (&&) di non boolean:
            - membaca dari kiri ke kanan
            - mengambil data bernilai falsy
            - jika kedua data bernilai falsy, maka yang diambil data pertama dengan nilai falsy
            - jika kedua data bernilai truthy, maka yang diambil data truthy yang dikanan (kedua / terakhir)
        */

        /*
        // 1. contoh pada operator OR
        console.log(0 || 'saddam'); // 0 = falsy, 'saddam' = truthy. 0 || 1 = 1 ('saddam')
        console.log('' || []); // '' = falsy (empty string), [] = truthy. 0 || 1 = 1 ([])
        console.log('0' || 'NOL'); // '0' = truthy, 'NOL' = truthy. 1 || 1 = 1 ('0'). jika keduanya bernilai truthy, maka yang diambil data truthy pertama
        console.log(0 || 'NOL'); // 0 = falsy, 'NOL' = truthy. 0 || 1 = 1 ('NOL')
        console.log(null || 'NULL'); // null = falsy, 'NULL' = truthy. 0 || 1 = 1 ('NULL')
        console.log(undefined || 'UNDEFINED') // undefined = falsy, 'UNDEFINED' = truthy. 0 || 1 = 1 ('UNDEFINED')
        console.log(null || undefined); // null = falsy, undefined = falsy. 0 || 0 = 0 (undefined). jika kedua bernilai falsy, maka yang diambil data falsy yang dikanan
        console.log(undefined || false); // undefined = falsy, false = falsy. 0 || 0 = 0 (0)

        // 2. implementsi operator OR di data yang bukan boolean
        const person = {
            firstName: 'saddam',
            // firstName: '',
            lastName: 'husein'
        };

        const data = person.firstName || person.lastName; // jika kedua data bernilai truthy, maka yang diambil data truthy pertama. mirip operator nullish, namun bedanya null hanya berlaku pada undefined dan null
        console.log(data);
        */

        // 3. contoh pada operator AND
        console.log(0 && 'saddam'); // 0 = falsy, 'saddam' = truthy. 0 && 1 = 0 (0)
        console.log('' && []); // '' = falsy, [] = truthy. 0 && 1 = 0 ('')
        console.log('0' && 'NOL'); // '0' = truthy, 'NOL' = truthy. 1 && 1 = 1 ('NOL')
        console.log(0 && 'NOL'); // 0 = falsy, 'NOL' = truthy. 0 && 1 = 0 (0)
        console.log(null && 'NULL'); // null = falsy, 'NULL' = truthy. 0 && 1 = 0 (null)
        console.log(undefined && 'UNDEFINED') // undefined = falsy, 'UNDEFINED' = truthy. 0 && 1 = 0 (undefined)
        console.log(null && undefined); // null = falsy, undefined = falsy. 0 && 0 = 0 (null)
        console.log(undefined && false); // undefined = falsy, false = falsy. 0 && 0 = 0 (undefined)
    </script>
