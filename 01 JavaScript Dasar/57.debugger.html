    <script>
        /*
            - Debugger digunakan untuk melakukan proses debugging
            - Debugging adalah proses mencari bug (masalah) yang biasa terjadi di kode program kita
            - Dengan debugger kita bisa menghentikan kode program di posisi yang kita inginkan (breakpoint), lalu melihat semua isi variable yang ada pada saat kode program sedang berhenti
            - sebenarnya fitur bawaan dari browser    
        */

        /*
        // 1. cth debugger 1:
        function fullName(firstName, midlleName, lastName) {
            debugger;
            const name = `${firstName} ${lastName} ${lastName}`;  // masalah adalah pada variable kedua, sehingga menghasilkan output Saddam Husein Husein
            return name; // jadikan tiap2 line eksekusi kode dari variable name menjadi breakpoint. dapat dilihat pada local, output name pada breakpoint akhir, berbeda dengan value yang ada pada variable (Saddam Husein Husein). Oleh karena itu, variable lastName kedua harus diganti menjadi middleName
        }

        console.log(fullName('Saddam', 'Bin', 'Husein'));
        */

        // 2. cth debugger 2:
        function sum(...data) {
            debugger;
            let result = 0;
            for (const i of data) {
                result = i; // titik masalah. tidak terdapat operator penambahan, sehingga dapat ditulis perintah result += i; (augmented operator) atau result = result + i;
            }
            return result; // output masih 1
        } 

        console.log(sum(1,1,1,1,1));
    </script>
