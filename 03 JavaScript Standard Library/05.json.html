<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    

    <script>
        /*
            JSON: 
            - JSON singkatan dari JavaScript Object Notation
            - JSON merupakan data String yang bentuknya mirip dengan JavaScript Object
            - Saat ini JSON banyak sekali digunakan untuk komunikasi antara Server dan Client
            - Static method yang dapat digunakan untuk JSON:
                * JSON.stringify(Object): berfungsi untuk mengkonversi data Object menjadi string JSON
                * JSON.parse(string JSON): berfungsi untuk mengkonversi string JSON ke data Object
        */
        
        const person = {
            firstName: 'Saddam',
            lastName: 'Husein',
            age: 31,
            address: {
                street: 'Keuangan Negara St.',
                number: 4,
                province: 'East Nusa Tenggara'
            }
        }

        // JSON.stringify()
        const json = JSON.stringify(person);  // akan dikonversi menjadi string JSON

        // JSON.parse()
        const personAgain = JSON.parse(json); // string JSON akan dikonversi menjadi javascript Object

        console.log(json); // bentuk dari string JSON
        console.log(personAgain);
        console.log(personAgain.age);
        // console.log(person); // sama dengan personAgain
    </script>
</body>
</html>
