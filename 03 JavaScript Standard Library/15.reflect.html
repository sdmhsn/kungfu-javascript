<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflect</title>
</head>
<body>
    
    <script>
        /*
            reflect:
            - fitur yang berfungsi untuk membuat / mengakses / memodifikasi suatu data object tanpa harus menyentuh objectnya
            - Reflect merupakan class yang digunakan untuk mengeksekusi JavaScript function
            - Reflect tidak memiliki constructor, dan cara penggunaan Reflect tidak dengan membuat object dengan new Reflect
            - Digunakan untuk utility, mirip seperti class Math
            - Penggunaan Reflect adalah menggunakan banyak sekali static methodnya
            - Referensi: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Reflect 
        */

        // Static method pada class Reflect
        const person = {};

        // - set(): untuk membuat property pada object
        Reflect.set(person, 'firstName', 'Saddam');
        Reflect.set(person, 'lastName', 'Husein');

        // pengaksesan biasa:
        console.log(person);
        console.log(person.firstName);

        // - get(): untuk mengakses property menggunakan reflect:
        console.log(Reflect.get(person, 'firstName'));
        console.log(Reflect.get(person, 'lastName'));

        // - has(): untuk mengecak suatu property menggunakan reflect. hasilnya berupa boolean:
        console.log(Reflect.has(person, 'firstName'));  // true
        console.log(Reflect.has(person, 'middleName'));  // false. tidak terdapat property middleName
    </script>
</body>
</html>
