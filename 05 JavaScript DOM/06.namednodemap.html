<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NamedNodeMap</title>
</head>
<body>
    <img src="https://www.programmerzamannow.com/img/pzn.png" alt="PZN Logo" id="logo">
    

    <script>
        /*
            NamedNodeMap: 
            - merupakan kumpulan dari atribut
            - mirip NodeList. Namun isinya atribut
            - referensi: https://developer.mozilla.org/en-US/docs/Web/API/NamedNodeMap 
        */

        // 1. Menggunakan property attribute, untuk mendapatkan NamedNodeMap dari suatu element
        const image = document.getElementById('logo');

        // - attributes: property untuk mendapatkan NamedNodeMap
        const dataAttr = image.attributes;  // mendapatkan NamedNodeMap dari Node image
        console.log(dataAttr); // NamedNodeMap berupa object yang berisikan atribut

        // - getNamedItem(): merupakan method untuk data atribut mendapatkan per atribut
        console.log(dataAttr.getNamedItem('src')); // langsung mendapatkan atribut src berupa name dan valuenya, menggunakah method getNamedItem()

        // - menggunakan looping untuk menampilkan name dan value dari semua atribut (meskipun datanya berupa object, namun harus menggunakan for of untuk looping)
        for (const attr of dataAttr) {
            console.log(`${attr.name}: ${attr.value}`);
        }
    </script>
</body>
</html>
