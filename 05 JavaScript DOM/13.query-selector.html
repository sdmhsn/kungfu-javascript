<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector</title>
</head>
<body>
    <h1 style="color: blueviolet;">Hello World</h1>

    <ul>
        <li class="menu-item1">First</li>
        <li>Second</li>
        <li class="menu-item2">Third</li>
    </ul>

    <ul>
        <li>Fourth</li>
        <li id="menu5">Fifth</li>
        <li class="menubaru">Fifth</li>
        <li class="menubaru">Seventh</li>
    </ul>

    <div class="saddam"></div>
    <div class="bin"></div>
    <div class="saddamhusein"></div>

    <script>
        /*
            Query Selector:
            - merupakan method yang berfungsi untuk menyeleksi Node sesuai dengan pola yang kita ingin cari
            - 2 jenis query selector yaitu querySelector(pola) dan querySelectorAll(pola)
            - querySelector(pola) digunakan untuk menyeleksi Node pertama yang sesuai dengan pola. cth jika terdapat 5 Node yang sesuai pola, maka yang diambil cuma yang pertama
            - querySelectorAll(pola) digunakan untuk menyeleksi semua Node yang sesuai dengan pola cth jika terdapat 5 Node yang sesuai pola, maka kesemuanya diambil
            - Pola (pattern) dari query selector menggunakan CSS selector. Jadi penggunakan Pola nya mirip ketika kita membuat Selector di CSS
        */

        /*
        // 1. Universal selector
        const elements = document.querySelectorAll('*');
        console.log(elements);
        */

        /*
        // 2. Type / Element selector
        const elements = document.querySelectorAll('li');
        console.log(elements);
        */

        /*
        // 3. Class selector
        const elements = document.querySelectorAll('.menu-item');
        console.log(elements);
        */

        /*
        // 4. ID selector
        const elements = document.querySelectorAll('#menu5');
        console.log(elements);
        */

        /*
        // 5. Attribute selector
        const elements = document.querySelectorAll('[style]');
        console.log(elements);
        */

        // 6. Operator di Attribute selector
        const elements = document.querySelectorAll('[class^="menu"]');  // prefix
        // const elements = document.querySelectorAll('[class$="baru"]');  // suffix
        // const elements = document.querySelectorAll('div[class^="saddam"]');
        // const elements = document.querySelectorAll('div[class$="husein"]');
        console.log(elements);
    </script>
</body>
</html>
