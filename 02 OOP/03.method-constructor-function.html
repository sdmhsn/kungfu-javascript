<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method di Constructor Function</title>
</head>
<body>
    
    <script>
        // 1. menambah method pada constructor function
        // membuat class (constructor function)
        function Person() {
            this.firstName = '';
            this.lastName = '';
            this.sayHello = function(name) { // sekarang kedua object dibawah sudah memiliki method. sedangkan parameter name adalah parameter khusus untuk method. bukan constructor function dari Person()
                alert(`Hello ${name}, my name is ${this.firstName}`);
            } 
        }
        
        const saddam = new Person(); // membuat object
        saddam.firstName = 'Saddam'; // mengisi / menimpa property
        saddam.lastName = 'Husein'; 
        saddam.sayHello('Amin'); // memanggil / invoke method yang berisikan argument untuk diisi kedalam parameter name
        
        const rahmat = new Person(); // membuat object       
        rahmat.firstName = 'Rahmat'; // mengisi / menimpa property
        rahmat.lastName = 'Husein';
        rahmat.sayHello('Amin'); // memanggil / invoke method yang berisikan argument untuk diisi kedalam parameter name

        console.log(saddam);
        console.log(rahmat);

    </script>
</body>
</html>
