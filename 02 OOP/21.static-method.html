<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Method</title>
</head>
<body>
    
    <script>
        class MathUtil {
            static sum(...numbers) {  // menambahkan keyword static seperti static field. parameter menggunakan rest parameter
                let x = 0;

                for (const number of numbers) {
                    x += number;
                }

                return x;
            }
        }

        const sum = MathUtil.sum(1, 1, 1, 1, 1, 1);
        console.log(sum);

        // mengecek isi dari prototype dari class MathUtil melalui instance object
        const data = new MathUtil();
        console.log(data);  // terlihat static method melekat pada class prototype (MathUtil). bukan di instance object / instance prototype

        // pengecekan isi dari prototype langsung melalui class MathUtil tidak dapat dilakukan
        // console.log(MathUtil);
    </script>
</body>
</html>
