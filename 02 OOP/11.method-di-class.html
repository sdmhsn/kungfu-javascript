            - Khusus untuk method SEBAIKNYA (direkomendasikan) kita menambahkan ke prototype, bukan ke instance object

        /**/
        // 2. method di prototype (melekat di dalam prototype) / direkomendasikan
        class Person {
            constructor(firstName, lastName) {
                this.firstName = firstName;
                this.lastName = lastName;
            }

            sayHello(name) {  // berdiri sendiri diluar constructor(). langsung berupa function declarations. menempel / melekat di dalam instance prototype. bukan instance object
                console.log(`Hello ${name}, my name is ${this.firstName}`); // this.firstName sama dengan saddam.firstName. this mengacu ke property firstName pada instance object
            }
        }

        const saddam = new Person('Saddam', 'Husein');
        saddam.sayHello('Amin');
        const rahmat = new Person('Rahmat', 'Bonda');
        rahmat.sayHello('Amin');

        console.log(saddam);
        console.log(rahmat);
