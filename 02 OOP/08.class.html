<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    
    <script>
        /*
            - Sejak EcmaScript versi 6, diperkenalkan kata kunci baru, yaitu class, ini merupakan kata kunci yang digunakan untuk membuat class di JavaScript (versi moderen)
            - Dengan kata kunci class, kita tidak perlu lagi menggunakan constructor function untuk membuat class
            - Implementasinya tetap sama seperti constructor functions, yang membedakan hanya terdapat kata kunci / syntax baru.
            - Sebagai contoh, ketika di console.log tetap ada prototype layaknya constructor functions
        */
        
        // Membuat class
        class Person {  // class
            
        }

        const saddam = new Person();  // instance object
        console.log(saddam);  // tetap memiliki prototype
    </script>
</body>
</html>
