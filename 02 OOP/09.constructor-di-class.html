<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor di Class</title>
</head>
<body>
    
    <script>
        /*
            - Karena bentuk constructor function mirip dengan function, jadi kita bisa menambah parameter pada constructor function, lantas bagaimana dengan class?
            - Di class juga kita bisa menambah constructor, dimana dengan menggunakan constructor, kita juga bisa menambah parameter saat pertama kali membuat object nya
            - Untuk membuat constructor di class, kita bisa menggunakan kata kunci constructor
            - tambahan: 
                * constructor() juga sebenarnya method
                * constructor() digunakan untuk menampung property/field. jadi semua property/field untuk Class yang akan menempel di instance object, harus ditulis di dalam constructor().
                * dapat juga menampung method untuk class didalam constructor(), namun tidak direkomendasikan
        */
        
        class Person {
            constructor(name) {
                // this.name = name;
                console.log(`Hello my name is ${name}`);
            }
        }

        const saddam = new Person('Saddam');  // tambahan: pada ebook javascript uncover, argument ini disebut argument constructor
        const rahmat = new Person('Rahmat');
        console.log(saddam);
    </script>
</body>
</html>
