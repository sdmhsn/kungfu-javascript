        /**/
        // 2. experiment sendiri
        class Employee {
            constructor(firstName) {
                this.firstName = firstName;
            }

            sayHello() {
                console.log(`Hello ${name}, my name is employee ${this.firstName}`);
            }
        }

        class Manager extends Employee {
            constructor(firstName, lastName) { 
                super(firstName); 
                this.lastName = lastName;
            }

            sayHello(name) {  // terdapat parameter
                super.sayHello(name);  // reference ke parent prototype, mirip seperti __proto__. akan memanggil method yang ada pada parent class (Employee)
                console.log("Now, i'm a manager");
            }
        }

        const saddam = new Employee('Saddam');
        const rahmat = new Manager('Rahmat', 'Bonda');
