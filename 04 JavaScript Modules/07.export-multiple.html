<!DOCTYPE html>

    <title>Export Multiple</title>

<body>
    
    <script type="module">
        /*
            export:
            - mengexport (expose) beberapa variable, function, class dll sekaligus, tanpa melakukan export secara satu persatu
            - lebih memudahkan, terutama ketika ukuran module yang semakin membesar
        */
        
        import {name, sayHello, Person} from './scripts/export-multiple.js';

        console.log(name);
        sayHello('Saddam');
        console.log(Person.firstName);
    </script>
</body>
