<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Object</title>
</head>
<body>
    
    <script type="module">
        /*
            Module Object:
            - Ketika sebuah module berisikan banyak sekali export data, maka melakukan import satu persatu akan terlihat berantakan
            - Rekomendasinya ketika kita ingin mengimport module yang sangat banyak export data nya, gunakan Module Object
            - Module Object sederhananya adalah object JavaScript yang berisi attribute hasil yang di export pada module
            - Cara membuat module object bisa kita lakukan misal seperti ini :
            - import * as NamaModule from “./module.js”
            - Selanjutnya kita bisa gunakan NamaModule sebagai object untuk module tersebut
            - Biasanya digunakan untuk menghindari conflict dari nama variable, function atau class pada module satu dengan module yang lain
        */
        
        import * as data from './scripts/module-object.js';  // yang awalnya spt ini: {firstName, middleName, lastName, hello, Person}, diganti menjadi model object seperti ini: * as data. tanda asterisk bertujuan untuk mewakili kesemua data yang di export pada module. data merupakan module object. penggunaan * tidak berlaku pada export

        console.log(data.firstName);
        console.log(data.middleName);
        console.log(data.lastName);

        data.hello('Amin');

        const saddam = new data.Person();
        console.log(saddam.name)


    </script>
</body>
</html>
