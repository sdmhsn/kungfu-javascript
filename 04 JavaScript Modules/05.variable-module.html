<body>
    
    <!-- menggunakan module -->
    <script type="module">
        /*
            variable module:
            - menggunakan variable yang terdapat pada module
            - masalah akan terjadi ketika menggunakan variable dengan nama yang sama di beberapa module yang berbeda
        */
        
        /*
        // 1. berisikan string kosong apabile variable tidak di export pada file module dan variable tidak dilakukan import
        console.log(name);
        */
        
        /*
        // 3. cara menggunakan variable di module
        import {name} from './scripts/variable-module.js';  // harus mengimport variable name untuk menangkap variable yang sudah di export pada module. ketika sudah menggunakan import, script dengan atribut src sudah tidak digunakan lagi.

        console.log(name);
        */
        
        // 4. masalah akan terjadi ketika menggunakan variable dengan nama yang sama di beberapa module yang berbeda
        import {name} from './scripts/variable-module.js';
        import {name} from './scripts/variable-module2.js'; // karena menggunakan nama variable yang sama, maka harus menggunakan salah satu dari import variable nya

        console.log(name);  // akan terjadi error, karena memiliki nama variable yang sama di 2 module yang berbeda. untuk mengatasinya akan dibahas pada chapter alias
    </script>
